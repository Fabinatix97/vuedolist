name: Build Docker images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  backend:
    uses: ./.github/workflows/build-image.yml
    with:
      image-name: backend
      context: backend

  frontend:
    uses: ./.github/workflows/build-image.yml
    with:
      image-name: frontend
      context: frontend

